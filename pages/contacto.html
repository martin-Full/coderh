<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Proyecto Web Avanzado</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/png" />
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white sticky-top shadow">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand fw-bold" href="index.html">MiSitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="menuNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="./servicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Formulario -->
    <main class="container my-5">
        <h2 class="text-center fw-bold mb-4">Contáctanos</h2>

        <form class="col-md-8 mx-auto bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea id="mensaje" class="form-control" rows="4" placeholder="Escribe tu mensaje..."
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-1">&copy; 2025 MiSitio. Todos los derechos reservados.</p>
            <small class="text-secondary">Desarrollado con ❤️ y Bootstrap</small>
        </div>
    </footer>

</body>

</html>
